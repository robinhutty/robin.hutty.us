# Hugo configuration file
title: Robin Hutty

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
  - name: Articles
    pageRef: /articles
    weight: 1
#   - name: Blog
#     pageRef: /blog
#     weight: 2
  - name: About
    pageRef: /about
    weight: 3
  - name: Contact â†—
    url: "https://github.com/robinhutty"
    weight: 4
  - name: Search
    weight: 5
    params:
      type: search
  - name: GitHub
    weight: 6
    url: "https://github.com/robinhutty"
    params:
      icon: github
  sidebar:
  - name: " "
    params:
      type: separator
    weight: 1
  - name: "About"
    pageRef: "/about"
    weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true
    # logo:
    #   path: images/logo.svg # path is relative to ./static
    #   dark: images/logo-dark.svg
    #   link: /
    #   width: 40
    #   height: 20
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/robinhutty/robin.hutty.us/edit/main/content"

services:
  googleAnalytics:
    #ID: G-MEASUREMENT_ID
